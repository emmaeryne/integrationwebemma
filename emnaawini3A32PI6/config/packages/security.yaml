security:
    # Password hashers configuration
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Users: 'auto'

    # User providers configuration
    providers:
        # Custom provider for the Users entity
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: username # Adjust this to the property used for login (e.g., email)
        # Remove users_in_memory if not needed
        # users_in_memory: { memory: null }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider # Use the custom provider
            custom_authenticator:
                - App\Security\UserAuthenticator
            logout:
                path: app_logout
                # Redirect after logout
                target: app_any_route
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                # Uncomment to always enable remember_me
                # always_remember_me: true

            # Other authentication methods (if needed)
            # switch_user: true

    # Access control rules
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
